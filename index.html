<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="dist/styles.css" rel="stylesheet" type="text/css">
    <title>Les petits plats - Recherche</title>
</head>
<body>
    <header>
        <img src="assets/img/header/title-background.jpg" alt="repas savoureux en image de fond" class="header__background">
        <p class="header__logo">LES PETITS PLATS <i class="fa-regular fa-circle-dot"></i></p>
        <div class="header__content">
            <h1 class="header__content-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <div class="header__subcontent">
                <input type="text" class="header__subcontent-input" value="Rechercher une recette, un ingrédient, ...">
                <i class="fa-solid fa-magnifying-glass header__subcontent-searchicon"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="select__content">
            <section id="select">
                <article class="select__ingredients select"></article>
                <article class="select__appareils select"></article>
                <article class="select__ustensiles select"></article>
            </section>
            <p class="select__number recipe__title"></p>
        </div>
        <section id="select__tag" class="select__tag"></section>
        <section id="recipes"></section>
        <section id="info"></section>
    </main>
    <script src="dist/index.js"></script>
</body>
</html>
